<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo Formularios</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<h1>Etiquetas Formularios</h1>
	<form action="" method="">
		<p>
			<label for="nombre">Nombre</label>
			<input type="text"/>

		</p>
		<p>
			<label for="apellido">Apellido</label>
			<input type="text" id="apellido"/> <!-- el id y el for se vinculan, al hacer click en apellido el cursor va a la caja de texto
 -->
		</p>
		<p>
			<input type="text" placeholder="Fecha de nacimiento dd/mm/yyyy"/> <!--optimiza el espacio
 -->
		</p>
		<p>
			<label for="nombre">Contraseña</label>
			<input type="password" name="clave"/> <!-- todos los imput tienen un name porque es la informacion que va a viajar -->

		</p>
		<p>
			<label for="nombre">Sexo</label>
			<ul>
				<li>
					<input type="radio" name="sexo" value="mujer"/>
					<label for="">Mujer</label>
				</li>
				<li>
					<input type="radio" name="sexo" value="hombre"/>
					<label for="">Hombre</label>
				</li>
			</ul>
			

		</p>
		<p>
			<label for="Hobbies">Hobbies</label>
			<ul>
				<li>
					<label for="">Bailar</label>
					<input type="checkbox" name="hobbies[]" value="bailar"/> <!-- []lo recibe como un array, acumulación -->
				</li>
				<li>
					<label for="">Cantar</label>
					<input type="checkbox" name="hobbies[]" value="cantar"/> <!-- []lo recibe como un array, acumulación -->
				</li>
				<li>
					<label for="">Correr</label>
					<input type="checkbox" name="hobbies[]" value="correr"/> <!-- []lo recibe como un array, acumulación -->
				</li>
				<li>
					<label for="">Nadar</label>
					<input type="checkbox" name="hobbies[]" value="nadar"/> <!-- []lo recibe como un array, acumulación -->
				</li>
			</ul>
			

		</p>
		<p>
			<label for="">Título</label>
			<select name="" id="">
				<option value="primario">Primario</option>
				<option value="secundario">Secundario</option>
				<option value="terciario">Terciario</option>
				<option value="universitario">Universitario</option>
			</select>
		</p>
		<p>
			<label for="">Comentario</label>
			<textarea name="" id=""></textarea>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Borrar">
			<!-- <button type="button"></button> -->
		</p>
	</form>
	
</body>
</html>
